<head>
  <title>Kanclone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Kanclone</h1>
  <div class="container-fluid">
    <div class="row">
      {{> taskGroup groupName="To-Do" id="1"}}
      {{> taskGroup groupName="In Progress" id="2"}}
      {{> taskGroup groupName="Done" id="3"}}
    </div>
  </div>
</body>

<template name="taskGroup">
  <div class="col-md-4 task-col">
    <div class="row"><h2>{{groupName}}</h2></div>
    <div class="row tasks">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
</template>

<template name="task">
  <div class="col-md-12 task" style="background-color:#{{color}};">
    <p>{{content}}</p>
  </div>
</template>
